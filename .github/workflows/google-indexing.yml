name: Google Indexing API

on:
  workflow_run:
    # This targets the internal GitHub Pages deployment process
    workflows: ["pages-build-deployment"]
    types:
      - completed

# Prevents multiple runs from overlapping and potentially corrupting the history file
concurrency:
  group: indexing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  index:
    # Only execute if the deployment actually succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache URL history
        uses: actions/cache@v4
        with:
          path: indexed_urls.txt
          # run_id ensures a unique cache key for every successful run
          key: url-history-v2-${{ github.run_id }}
          restore-keys: |
            url-history-v2-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-auth google-auth-httplib2 requests

      - name: Run Indexing Script
        env:
          GOOGLE_JSON: ${{ secrets.INDEXING_API_KEY }}
        run: |
          # Create the key inside the workflows folder so the script finds it
          echo "$GOOGLE_JSON" > .github/workflows/service_account.json
          
          # Run the script from its location
          python .github/workflows/scripts/index.py
          
          # Clean up the sensitive JSON file immediately
          rm .github/workflows/service_account.json