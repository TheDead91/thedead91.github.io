name: Google Indexing API

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache URL history
        uses: actions/cache@v4
        with:
          path: indexed_urls.txt
          # We use the Run Number to ensure every single run creates a fresh save point
          key: url-history-${{ github.run_number }}
          # This allows it to pull the "most recent" version of the file
          restore-keys: |
            url-history-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-auth google-auth-httplib2 requests

      - name: Run Indexing Script
        env:
          GOOGLE_JSON: ${{ secrets.INDEXING_API_KEY }}
        run: |
          # Create the key inside the workflows folder so the script finds it
          echo "$GOOGLE_JSON" > .github/workflows/service_account.json
          
          # Run the script from its new location
          python .github/workflows/scripts/index.py
          
          # Clean up
          rm .github/workflows/service_account.json