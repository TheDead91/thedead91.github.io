name: Google Indexing API

on:
  deployment_status:

# This is your insurance policy: it kills any redundant runs immediately
concurrency:
  group: indexing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  index:
    # This strict logic ensures 10 statuses result in only 1 actual execution
    if: |
      github.event.deployment_status.state == 'success' && 
      github.event.deployment_status.environment == 'github-pages'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache URL history
        uses: actions/cache@v4
        with:
          path: indexed_urls.txt
          key: url-history-v2-${{ github.run_id }} # Use run_id to ensure a unique save
          restore-keys: |
            url-history-v2-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-auth google-auth-httplib2 requests

      - name: Run Indexing Script
        env:
          GOOGLE_JSON: ${{ secrets.INDEXING_API_KEY }}
        run: |
          # Create the key inside the workflows folder so the script finds it
          echo "$GOOGLE_JSON" > .github/workflows/service_account.json
          
          # Run the script from its new location
          python .github/workflows/scripts/index.py
          
          # Clean up
          rm .github/workflows/service_account.json
